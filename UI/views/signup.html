      <h5 id="alert-text">Placeholder</h5>
      <button class="button-red action" id="action">
        Dismiss
      </button>
    </div>
  </div>

    <div id="spinner" class="spinner-flex hide">

    </div>
  </div>
  <a href="#landing">
