<div class="row">
  <div class="col s12 m6">
    <div class="card sticky-action medium">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator contain-img" src="/img/jane_doe.jpg" />
      </div>
      <div class="card-content">
        <span class="card-title activator black-text text-darken-4">Title Of Upload <i class="material-icons right">more_vert</i></span>
      </div>
      <div class="card-action">
        <button class="btn btn-floating pulse green">
          <i class="material-icons">thumb_up</i>
        </button>
        <button class="btn btn-floating pulse red">
          <i class="material-icons">thumb_down</i>
        </button>
        <a class="btn btn-floating pulse cyan">
          <i class="material-icons">comment</i>
        </a>
      </div>
      <div class="card-reveal">
        <span class="card-title">
          <img src="/img/jane_doe.jpg" class="small-img circle" /> <i class="material-icons right">close</i>
        </span>
        <p> This will contain more info about the upload </p>
      </div>
    </div>
  </div>
</div>
