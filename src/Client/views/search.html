<div class="row">
  <div class="col s12 m12 l12 xl12">
    <div class="input-field col s12">
      <input type="search" id="search" />
      <label for="search">Search For Item</label>
    </div>
  </div>
  <div class="col s12 m12 l12 xl12">
    <div class="row">
      <div class="col s4 m4 l4 xl4"></div>
      <div class="col s4 m4 l4 xl4">
        <div id="loader" class="preloader-wrapper small">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s4 m4 l4 xl4"></div>
    </div>
    <div class="row">
      <div class="col s12 m12 l12 xl12" id="no-result">
        <div class="card-panel z-depth-0">
          <div class="card-content">
            <p class="flow-text red-text text-lighten-3 center">No Result</p>
          </div>
        </div>
      </div>
      <div class="col s12 m12 l12 x12">
        <ul class="collection" id="list"></ul>
      </div>
    </div>
  </div>
</div>
